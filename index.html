<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio de Dante Fernández</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #3E3364;
      color: #f2f2f2;
    }
    header, footer {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    nav a:hover {
      color: #ccc;
    }
    h2 {
      border-bottom: 2px solid #aaa;
      padding-bottom: 5px;
    }
    .toggle-btn {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
    }
    .toggle-btn:hover {
      background-color: #222;
    }
    .logos {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .logos img {
      height: 32px;
      vertical-align: middle;
    }
    .codigo {
      display: none;
      background-color: #2b2442;
      padding: 15px;
      margin-top: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: monospace;
      color: #FFF;
    }
    .listado-logos {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
    }
    .listado-logos li {
      margin: 6px 0;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }
    .listado-logos img {
      height: 24px;
      width: 24px;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: #2b2442;
      border-radius: 10px;
      padding: 20px;
      flex: 1 1 250px;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card h4 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #666;
      padding-bottom: 5px;
    }
    .certificado-link {
      display: inline-block;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    .certificado-link:hover {
      background-color: #222;
    }
    .contacto-lista {
      list-style: none;
      padding-left: 0;
    }
    .contacto-lista li {
      margin: 10px 0;
    }
    .contacto-lista a {
      color: #fff;
      text-decoration: none;
    }
    .contacto-lista a:hover {
      color: #ccc;
    }
    .logo-con-nombre {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo-con-nombre img {
      height: 40px;
    }
    .logo-con-nombre span {
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
  <script>
    function toggleCodigo(btn) {
      const codigo = btn.nextElementSibling;
      const visible = codigo.style.display === "block";
      codigo.style.display = visible ? "none" : "block";
      btn.textContent = visible ? "Ver más" : "Ver menos";
    }
  </script>
</head>
<body>
  <header>
    <div class="logo-con-nombre">
      <img src="images/logo.png" alt="Logo de Dante Fernández">
      <span>Dante Fernández - Programador</span>
    </div>
    <nav>
      <a href="#proyectos">Proyectos</a>
      <a href="#sobre-mi">Sobre mí</a>
      <a href="#experiencia">Mi experiencia</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <main>
    <!-- CONTENIDO ACTUAL DEL MAIN -->
  </main>

  <footer>
    <p>© 2025 Dante Fernández. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
